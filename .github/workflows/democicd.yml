name: Demo CI CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Navigate to directory
      run:  cd /var/www/democicd
    - name: Pull files from git
      run:  git pull origin master
    - name: Check status
      run:  git status
